apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: postgres
spec:
  replicas: 1
  template:
    metadata:
      labels:
        service: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:14.4
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
		secretKeyRef:
			name: postgres-password
			key: postgres-secret
          volumeMounts:
            - mountPath: "/var/lib/postgresql/data"
              name: "user-pgdata"
      volumes:
        - hostPath:
            path: "/home/docker/pgdata"
          name: user-pgdata

